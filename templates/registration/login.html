{% extends "base.html" %}

{% block content %}

  {% if form.errors %}
    <p>Can't login, try again</p>
  {% endif %}
  
  {% if next %}
      <p>Please, login</p>
  {% endif %}
  
  <form method="post" action="{% url 'login' %}">
    {% csrf_token %}
    <table>
      <tr>
        <td>Username: </td>
        <td>{{ form.username }}</td>
      </tr>
      <tr>
        <td>Password: </td>
        <td>{{ form.password }}</td>
      </tr>
    </table>
    <input type="submit" value="Login" />
    <input type="hidden" name="next" value="{{ next }}" />
  </form>
  
  <p><a href="{% url 'password_reset' %}">Forgot password?</a></p>
  
{% endblock %}
