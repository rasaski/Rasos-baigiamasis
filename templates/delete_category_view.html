{% extends "base.html" %}
{% block content%}

{% if user.id == category.author.id %}
    <div class="row">
        <div class="text-center">
            <h1 class="mt-3">Delete Category</h1>
            <hr>
        </div>
        <div>
            <h1>Delete: {{ category.note_category }}</h1>
        </div>
        <div class="card card-body">
            <form method="POST">
                {% csrf_token %}
                <button type="submit" class="btn btn-primary ms-3 mb-2">Delete</button>
            </form>
        </div>
    </div>
{% else %}
    <h1>You are not allowed here...</h1>
{% endif %}

{% endblock content %}
