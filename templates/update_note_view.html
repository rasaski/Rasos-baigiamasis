{% extends "base.html" %}
{% block content%}

{% if user.id == note.author.id %}
    <div class="row">
        <div class="text-center">
            <h1 class="mt-3">Edit Note</h1>
            <hr>
        </div>
        <div class="card card-body">
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                    <div class="form-group m-3">
                        {{ form.media }}
                        {{ form.as_p }}
                    </div>
                <button type="submit" class="btn btn-primary ms-3 mb-2">Edit</button>
            </form>
        </div>
    </div>
{% else %}
    <h1>You are not allowed here...</h1>
{% endif %}

{% endblock content %}
