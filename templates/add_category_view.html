{% extends "base.html" %}
{% block content%}

<div class="row">
    <div class="text-center">
        <h1 class="mt-3">Add Category</h1>
        <hr>
    </div>
    <div class="card card-body">
        <form method="POST">
            {% csrf_token %}
            <div class="form-group m-3">
                {{ form.as_p }}
            </div>
            <button type="submit" class="btn btn-primary ms-3 mb-2">Add</button>
        </form>
    </div>
</div>

{% endblock content %}
